<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Crud Mini Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update Student Details
          </h2>
          <br />
          <form action="/update/{{d.id}}" method="post">{% csrf_token %}<!--It will generate a token so no one hack you program-->
            <div class="form group">
              <input
                type="text"
                name="name"
                value="{{d.name}}"
                placeholder="Enter Name"
                class="form-control"
                required
              />
            </div>

            <div class="form group">
              <input
                type="email"
                name="email"
                value="{{d.email}}"
                placeholder="Enter Email"
                class="form-control mt-2"
                required
              />
            </div>

            <div class="form group">
              <input
                type="number"
                name="age"
                value="{{d.age}}"
                placeholder="Enter Age"
                class="form-control mt-2"
                required
              />

              <div class="form-group mt-2">
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>{{d.gender}}</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
